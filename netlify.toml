[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Cross-Origin-Opener-Policy = "same-origin"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'self' https://calendly.com; script-src 'self' 'unsafe-inline' https://assets.calendly.com https://calendly.com; style-src 'self' 'unsafe-inline' https://assets.calendly.com; connect-src 'self' https://assets.calendly.com https://calendly.com; font-src 'self' https://assets.calendly.com; img-src 'self' data: https:; media-src 'self' data:; frame-src 'self' https://calendly.com;"
[[headers]]
  for = "/dist/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, must-revalidate"
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, must-revalidate"
[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, must-revalidate"